<div style="display:flex;align-items: center;justify-content: center;" >
    <mat-card class="form-card">
        <mat-card-header>
            <h2>Login Form</h2>
        </mat-card-header>
        <mat-card-content style="display: flex;align-items: center;justify-content: center;" >
            <form class="form-horizontal clearfix" [formGroup]="loginform" (ngSubmit)="proceedlogin()" novalidate>
                <div class="form-row">
                <mat-form-field class="example-full-width">
                        <mat-label>User Name</mat-label>
                        <input matInput  type="text" formControlName="username" >
                </mat-form-field>
                </div>
                <div class="form-row">
                <mat-form-field class="example-full-width">
                        <mat-label>Pass Word</mat-label>
                        <input matInput  type="password" formControlName="password" >
                </mat-form-field>
                </div>
                <mat-card-actions>
                    <button mat-raised-button color="primary">Submit</button>
                    <a mat-raised-button color="accent" (click)="BackToRegister()">New User?</a>
                </mat-card-actions>
            </form>
        </mat-card-content>
    </mat-card>
    </div>
